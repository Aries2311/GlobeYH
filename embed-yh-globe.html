<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YH Globe Embed</title>
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <style>
    html,body{height:100%}
    body{margin:0;background:transparent;overflow:hidden}
    .wrap{position:relative;width:100%;max-width:1200px;margin:0 auto}
    .wrap iframe{width:100%;height:70vh;min-height:480px;border:0;background:transparent;display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://aries2311.github.io/GlobeYH/?embed=1&bg=transparent&nozoom=1&v=3"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>
</body>
</html>
