<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <!-- Bootstrap 5 for UI components and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 for beautiful, non-blocking alerts -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Base Styles */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; /* Pinalitan ang font para mas modern */
            background-color: #000011; /* Madilim na background color */
        }
        #globeViz {
            width: 100vw;
            height: 100vh;
        }
        
        /* UI Container (Top Right) */
        .ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000; /* Siguraduhin na nasa ibabaw ng globe */
        }
        
        /* Search Bar */
        .search-bar-container {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 250px;
        }
        #search-input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #search-results {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 100%; /* Sa ilalim ng input */
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Default na nakatago */
            z-index: 1001;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        #search-results li {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        #search-results li:hover {
            background-color: #f0f0f0;
        }

        /* Custom Globe Marker Styles */
        .marker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .marker-icon {
            width: 40px; /* Sukat ng Pin */
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .marker-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .marker-label {
            margin-top: 2px;
            color: #2fe0ff; /* Gold */
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px black, 0 0 10px black;
            pointer-events: none; /* Para hindi ma-block ang click sa marker */
        }

        /* Loading Spinner for Upload */
        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Globe Container -->
    <div id="globeViz"></div>

    <!-- UI Container for Search and Upload -->
    <div class="ui-container">
        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="search-input" placeholder="Maghanap ng Lokasyon..." class="form-control">
            <ul id="search-results">
                <!-- Dito lalabas ang mga search results -->
            </ul>
        </div>
        <!-- Button para sa Pag-upload ng CSV -->
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#uploadModal" title="I-upload ang CSV File">
            <i class="fas fa-file-upload"></i> I-upload
        </button>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Mag-upload ng Lokasyon (CSV)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Pumili ng CSV file. Siguraduhin na may mga column na **city**, **lat**, at **lng**.</p>
                    <input type="file" class="form-control" id="csvFile" accept=".csv">
                    <div id="statusMessage" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <div id="loading-spinner" class="spinner-border text-primary me-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Isara</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn">I-upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pin/Unpin Modal -->
    <div class="modal fade" id="pinningModal" tabindex="-1" aria-labelledby="pinningModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinningModalLabel">I-pin o I-unpin ang Lokasyon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="pinningModalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Isara</button>
                    <button type="button" class="btn btn-primary" id="togglePinBtn">Toggle Pin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.js"></script>
    
    <!-- Local Scripts -->
    <!-- Siguraduhin na ang dalawang files na ito ay nasa parehong folder ng index.html -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./main.js"></script> 

</body>
</html>
