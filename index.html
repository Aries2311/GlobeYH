<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe.gl Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #globeViz {
            width: 100vw;
            height: 100vh;
        }
        .modal-title { color: #000; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>

    <div id="globeViz"></div>

    <!-- Bootstrap Modal for adding new location -->
    <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLocationModalLabel">Magdagdag ng Bagong Lokasyon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addLocationForm">
                        <div class="mb-3">
                            <label for="locationName" class="form-label">Pangalan ng Lokasyon (e.g., Manila Office)</label>
                            <input type="text" class="form-control" id="locationName" required>
                        </div>
                        <div class="mb-3">
                            <label for="latInput" class="form-label">Latitude</label>
                            <input type="number" step="any" class="form-control" id="latInput" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="lngInput" class="form-label">Longitude</label>
                            <input type="number" step="any" class="form-control" id="lngInput" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="iconUrlInput" class="form-label">Icon URL (e.g., ./assets/my-logo.png)</label>
                            <input type="text" class="form-control" id="iconUrlInput" required value="./assets/my-logo.png">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Isara</button>
                    <button type="submit" form="addLocationForm" class="btn btn-primary">I-save ang Lokasyon</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    
    <!-- Your local files -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./main.js"></script> 

</body>
</html>
