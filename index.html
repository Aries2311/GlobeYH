<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #globeViz {
            width: 100vw;
            height: 100vh;
        }
        .ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar-container {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 250px;
        }
        #search-input {
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #search-results {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 100%;
            width: 100%;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Initially hidden */
        }
        #search-results li {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #search-results li:hover {
            background-color: #f0f0f0;
        }
        .settings-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 5px black;
        }
        .pin-dot {
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            border: 2px solid white;
        }
        .modal-body { color: black; }
        .modal-title { color: black; }
    </style>
</head>
<body>

    <div id="globeViz"></div>

    <div class="ui-container">
        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="search-input" placeholder="Magghanap ng Lokasyon...">
            <ul id="search-results"></ul>
        </div>
        <!-- Settings Button -->
        <button class="settings-btn" id="settings-btn" data-bs-toggle="modal" data-bs-target="#uploadModal">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- Upload CSV Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Mag-upload ng mga Lungsod</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>I-upload ang CSV file na may <b>'city'</b>, <b>'country'</b>, <b>'lat'</b> at <b>'lng'</b> columns. Ang mga lokasyon ay mai-iimbak sa database at lalabas bilang default na pin.</p>
                    <div class="mb-3">
                        <label for="csvFile" class="form-label">Piliin ang CSV File</label>
                        <input class="form-control" type="file" id="csvFile" accept=".csv">
                    </div>
                    <p class="mt-3" id="statusMessage"></p>
                    <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Isara</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn">I-upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pin/Unpin Modal -->
    <div class="modal fade" id="pinningModal" tabindex="-1" aria-labelledby="pinningModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinningModalLabel">I-pin o I-unpin ang Lokasyon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="pinningModalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Isara</button>
                    <button type="button" class="btn btn-primary" id="togglePinBtn">Toggle Pin</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./main.js"></script>

</body>
</html>
